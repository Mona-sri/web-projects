<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Number Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 8px;
      margin-top: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: #fff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    .cold {
      background-color: #3498db !important;
      color: #fff;
    }

    .hot {
      background-color: #e67e22 !important;
      color: #fff;
    }

    .right {
      background-color: #2ecc71 !important;
      color: #fff;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 1.5em;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
    }

    button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Guess the Number (1-100)</h1>
  <div class="grid" id="grid"></div>
  <div class="feedback" id="feedback"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    const grid = document.getElementById('grid');
    const feedback = document.getElementById('feedback');
    let gameOver = false;

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 1; i <= 100; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = i;
        cell.addEventListener('click', () => handleGuess(i, cell));
        grid.appendChild(cell);
      }
    }

    function handleGuess(guess, cell) {
      if (gameOver || cell.classList.contains('cold') || cell.classList.contains('hot') || cell.classList.contains('right')) return;

      if (guess === secretNumber) {
        cell.classList.add('right');
        feedback.textContent = `üéâ You guessed it! ${guess} is correct.`;
        gameOver = true;
      } else if (Math.abs(guess - secretNumber) > 10) {
        cell.classList.add('cold');
        feedback.textContent = `${guess} is ‚ùÑÔ∏è Cold.`;
      } else {
        cell.classList.add('hot');
        feedback.textContent = `${guess} is üî• Hot.`;
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      feedback.textContent = '';
      gameOver = false;
      createGrid();
    }

    createGrid();
  </script>

</body>
</html>
